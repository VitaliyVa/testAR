<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-camera-static/>
        <a-marker-camera preset='hiro'></a-marker-camera>
        <a-box position="0 0.5 0" material="color: red;" shadow></a-box>
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="0.5" position="2 4 3"></a-light>
    </a-scene>
</body>
</html>
